<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant Login</h1>
                    <h5>All in one app for Restaurant Owners</h5>
                    <hr>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="LogIn()">
                    <div class="form-group">
                      <label>Email address</label>
                      <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
                      
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input formControlName="password" type="password" class="form-control"placeholder="Password">
                    </div><br>
            
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a routerLink="/signup">New User? Click to Sign Up</a>
            </div>
        </div>
    </div>
</div>
