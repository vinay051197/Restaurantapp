<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant Registration</h1>
                    <h5>All in one app for Restaurant Owners</h5>
                    <hr>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                      <label >Name</label>
                      <input formControlName="name" type="text" class="form-control"placeholder="Enter Name">
                     
                    </div>
                    <div class="form-group">
                        <label >Mobile</label>
                        <input type="number" formControlName="mobile" class="form-control" placeholder="Enter Mobile">
                       
                      </div>
                      <div class="form-group">
                        <label >Email address</label>
                        <input type="email" formControlName="email" class="form-control"  placeholder="Enter email">
                       
                      </div>
                    <div class="form-group">
                      <label >Password</label>
                      <input type="password" formControlName="password" class="form-control"placeholder="Password">
                    </div><br>
            
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                  <a routerLink="/login">Already User? Click to Login</a>
            </div>
        </div>
    </div>
</div>
